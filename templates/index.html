<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

  <nav class="navbar navbar-light bg-light">
  <h1 class="navbar-brand">Logistic Regression<span class="badge badge-secondary">ML Model</span></h1>

</nav>

  <br><br>
    <h1 align="center" class="text-primary">Forest Fire Prediction</h1>

<br><br>
  <form action="/predict" method="POST">


    <div class="form-row">
    <div class="form-group col-md-4">
      <label class="text-secondary" for="inputCity">Temperature</label>
      <input name ="temperature" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label class="text-secondary" for="inputCity2">Oxygen</label>

        <input  name="oxygen" type="text" class="form-control" id="inputCity2">


    </div>
    <div class="form-group col-md-4">
      <label class="text-secondary" for="inputZip">Humidity</label>
      <input name="humidity" type="text" class="form-control" id="inputZip">
    </div>
  </div>

    <br>

  <button  type="submit" class="btn btn-primary btn-lg btn-block">Predict</button>

</form>

  <br>
  <h1 align="center" class="text-danger">{{pred1}}</h1>
  <h1 align="center" class="text-success">{{pred2}}</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
